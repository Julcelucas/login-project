<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
          <div class="imagem">
           
          </div>
          <div class="formulario">
            
            <h1>Login</h1>
            
            <p>Muito bem-vindo(a) ao site. Faça o login para ter acesso total a sua conta.</p>
            
            <form action="login.php" method="post">
              <div class="campo">
                <input type="email" name="login" id="ilogin" placeholder="E-mail do usuário" autocomplete="email" required maxlength="30">
                <label for="ilogin">Login</label>
              </div>
              <div>
                <input type="password" name="senha" id="isenha" placeholder="Palavra passe" autocomplete="current-password" required minlength="8" maxlength="20">
                <label for="isenha">Senha</label>
              </div class="campo">
              
              <input type="submit" value="Acessar">
              <a href="esqueci.pdf"> Esqueci a senha<span></span></a>
            </form>
          </div>  
        </section>
    </main>
</body>
</html>
